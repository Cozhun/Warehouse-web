<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Система управления складом</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Логотип склада">
                Система управления складом
            </a>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="card-title mb-0">Вход в систему</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Имя пользователя</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           required
                                           data-error="Введите имя пользователя">
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите имя пользователя
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           required
                                           data-error="Введите пароль">
                                    <div class="invalid-feedback">
                                        Пожалуйста, введите пароль
                                    </div>
                                </div>
                                <div class="loading-spinner" id="loginSpinner"></div>
                                <div id="loginAlert" class="alert" style="display: none;" role="alert"></div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right"></i> Войти
                                    </button>
                                    <a href="register.html" class="btn btn-outline-primary">
                                        <i class="bi bi-person-plus"></i> Регистрация
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Система управления складом. Все права защищены.</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
